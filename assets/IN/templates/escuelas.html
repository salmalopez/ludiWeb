<section class="bg-school animated fadeIn">
	<div class="container">
		<div class="row">
	    	<div class="col-md-5">
	    		<div class="panel panel-default bg-panel animated slideInLeft">
					<div class="panel-body">
						<h3 class="text-center">Registro de escuelas</h3>
						<input type="text" ng-model="school.name" class="form-control" placeholder="Nombre de la escuela">
						<input type="text" ng-model="school.entity" class="form-control" placeholder="Entidad">
						<input type="text" ng-model="school.state" class="form-control" placeholder="Municipio">
						<input type="text" ng-model="school.address" class="form-control" placeholder="Domicilio">
						<input type="text" ng-model="school.postalCode" class="form-control" placeholder="Código postal">
						<input type="text" ng-model="school.phone" class="form-control" placeholder="Teléfono">
						<button class="button" ng-click="submit()">Registrar</button>
					</div>
				</div>
	    	</div>
	    	<div class="col-md-6">

	    	</div>
	      <!--div class="col-md-8 col-md-offset-2 text-center animated bounceInDown">
	        <h1>LUDI</h1>
	        <h2>Administración de escuelas</h2>
	      </div-->
	    </div>
	</div>
</section>

<section class="school-content">
	<div class="container">
		<input type="text" class="form-control" ng-model="search">
		<h2 ng-if="schools.length == 0">No hay escuelas registrados</h2>
		<table ng-if="schools.length > 0" class="table table-striped table-responsive col-md-12">
			<thead>
				<tr class="text-center">
					<th>Nombre {{users.length}}</th>
					<th>Entidad</th>
					<th>Municipio</th>
					<th>Domicilio</th>
					<th>CP</th>
					<th>Telefono</th>
					<th></th>
				</tr>
			</thead>
			<tr ng-repeat="u in schools | filter:search">
				<th>{{u.name}}</th>
				<th>{{u.entity}}</th>
				<th>{{u.state}}</th>
				<th>{{u.address}}</th>
				<th>{{u.postalCode}}</th>
				<th>{{u.phone}}</th>
				<th><a href="" data-toggle="modal" data-target="#myModal" ng-click="idSchool(u.id)">Editar</a> | <a href="" ng-click="remove(u.id)">Borrar</a></th>
			</tr>
		</table>
	</div>
</section>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edición de escuelas</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default bg-panel">
			<div class="panel-body">
				<input type="text" ng-model="schoolU.name" class="form-control" placeholder="Nombre de la escuela">
				<input type="text" ng-model="schoolU.entity" class="form-control" placeholder="Entidad">
				<input type="text" ng-model="schoolU.state" class="form-control" placeholder="Municipio">
				<input type="text" ng-model="schoolU.address" class="form-control" placeholder="Domicilio">
				<input type="text" ng-model="schoolU.postalCode" class="form-control" placeholder="Código postal">
				<input type="text" ng-model="schoolU.phone" class="form-control" placeholder="Teléfono">
			</div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" ng-click="update()">Salvar cambios</button>
      </div>
    </div>
  </div>
</div>

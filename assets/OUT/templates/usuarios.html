<section class="bg-user animated fadeIn">
   <div class="container">
   		<div class="row">
   			<div class="col-md-5">
   				<div class="panel panel-default bg-panel">
					<div class="panel-body">
						<h3 class="text-center">Registro de usuarios</h3>
						<input type="text" ng-model="user.name" class="form-control" placeholder="Nombre">
						<input type="text" ng-model="user.lastName" class="form-control" placeholder="Apellido">
						<input type="text" ng-model="user.date" class="form-control" placeholder="Fecha de nacimiento">
						<input type="text" ng-model="user.weight" class="form-control" placeholder="Peso">
						<input type="text" ng-model="user.height" class="form-control" placeholder="Estatura">
						<button class="button" ng-click="submit()">Registrar</button>
					</div>
				</div>
   			</div>
   			<div class="col-md-7"></div>
   		</div>
   </div>
</section>
<section class="user-content">
	<div class="container">
		<input type="text" class="form-control" ng-model="search">
		<h2 ng-if="users.length == 0">No hay usuarios registrados</h2>
		<table ng-if="users.length > 0" class="table table-striped table-responsive col-md-12">
			<thead>
				<tr class="text-center">
					<th>Nombre </th>
					<th>Edad</th>
					<th>Peso</th>
					<th>Estatura</th>
					<th></th>
				</tr>
			</thead>
			<tr ng-repeat="u in users | filter:search">
				<th>{{u.name}} {{u.lastName}}</th>
				<th>{{u.date}}</th>
				<th>{{u.weight}}</th>
				<th>{{u.height}}</th>
				<th><a href="" data-toggle="modal" data-target="#myModal" ng-click="idUser(u.id)">Editar</a> | <a href="" ng-click="remove(u.id)">Borrar</a></th>

			</tr>
		</table>
	</div>
	
</section>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edici√≥n de escuelas</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default bg-panel">
			<div class="panel-body">
				<input type="text" ng-model="userU.name" class="form-control" placeholder="Nombre">
				<input type="text" ng-model="userU.lastName" class="form-control" placeholder="Apellido">
				<input type="text" ng-model="userU.date" class="form-control" placeholder="Fecha de nacimiento">
				<input type="text" ng-model="userU.weight" class="form-control" placeholder="Peso">
				<input type="text" ng-model="userU.height" class="form-control" placeholder="Estatura">
			</div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" ng-click="update()">Salvar cambios</button>
      </div>
    </div>
  </div>
</div>
